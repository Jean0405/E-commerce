<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>

<body class="bg-dark">
    <header class="container-fluid bg-warning position-fixed z-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#"><img src="./img/restaurant.png" alt="" width="40px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 pt-1">
                        <li class="nav-item">
                            <!-- Button trigger modal -->
                            <a type="button" class="nav-link bg-danger rounded position-relative text-light text-center fw-bold" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" id="btn-listar">
                                CARRITO
                                <span class="position-absolute top-50 start-80 translate-middle badge rounded-pill bg-dark ms-4" id="contProductos">
                                    0
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid p-5">
        <h1 class="text-light text-center fw-bold mt-5">PRODUCTOS</h1>
        <section class="row justify-content-center" id="products-card-container">
            <!-- render de productos en la tienda -->
        </section>

        <div class="container">
            <div class="row">
                <div class="col text-end">
                    <dialog class="col-md-10 col-lg-8 col-xl-7 col-xxl-5 border border-0 rounded bg-warning text-center"
                        id="ms">
                        <div class="row flex-column align-items-center">
                            <div class="col-9 text-center mt-2">
                                <input class="form-control" type="file" name="" id="product-file">
                            </div>
                            <div class="col-9 mt-2">
                                <input class="form-control col-12" type="text" id="product-name" placeholder="Producto">
                            </div>
                            <div class="col-9 mt-2">
                                <input class="form-control col-12" type="number" id="product-price"
                                    placeholder="Precio">
                            </div>
                        </div>
                        <button class="btn btn-danger mt-4 col-2" id="close">Ok!</button>
                    </dialog>
                </div>
            </div>
        </div>
    </main>
    <!-- MODAL FACTURA -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title fw-bold" id="exampleModalLabel">
                        CARRITO DE COMPRAS
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- MODAL -->
                    <div class="container modal-container" style="font-family: Righteous; letter-spacing: 0.1rem">
                        <!-- CONTENEDOR PRODUCTOS AÃ‘ADIDOS AL CARRITO -->
                        <div class="row justify-content-center" id="contenedor-carrito">
                            <!--CARD PRODUCTO INDIVIDUAL DEL CARRITO -->
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col text-center">
                            <h2 class="fw-bold">TOTAL: $<span id="totalPagar"></span></h2>
                        </div>
                        <div class="col text-center">
                            <button class="btn btn-success" id="btncomprar">COMPRAR</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/stock.js"></script>
        <script src="./js/main.js"></script>
</body>

</html>
